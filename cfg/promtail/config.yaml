server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=forsen_ai_api"] 
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - static_labels:
          unit: docker
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            level: level
          source: output
      - labels:
          level:

  - job_name: systemd
    journal:
      max_age: 12h
      labels:
        job: systemd
        container: systemd
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__systemd_unit']
        regex: '(forsen_ai_api|forsen_ai_ingest)\.service'
        action: keep
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
      - labels:
          level:
