<!DOCTYPE html>
<style>
    .center {
        display: flex;
        justify-content: center;
    }

    .button-66 {
        background-color: #0a6bff;
        border-radius: 4px;
        border: 0;
        box-shadow: rgba(1, 60, 136, .5) 0 -1px 3px 0 inset, rgba(0, 44, 97, .1) 0 3px 6px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inherit;
        font-family: "Space Grotesk", -apple-system, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 18px;
        font-weight: 700;
        line-height: 24px;
        margin: 0;
        min-height: 56px;
        min-width: 120px;
        padding: 16px 20px;
        position: relative;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        transition: all .2s cubic-bezier(.22, .61, .36, 1);
    }

    .button-66:hover {
        background-color: #065dd8;
        transform: translateY(-2px);
    }

    @media (min-width: 768px) {
        .button-66 {
            padding: 16px 44px;
            min-width: 150px;
        }
    }
</style>

<head></head>

<body>
    <div class="center">
        <button onclick="redirect()" class="button-66" style="margin-top: 100px;">Login With Twitch</button>
    </div>
    <script>
        function redirect() {
            window.location.replace('https://id.twitch.tv/oauth2/authorize?response_type=code&client_id=zi6vy3y3iq38svpmlub5fd26uwsee8&redirect_uri=https://forsen.fun/twitch_token_handler&scope=channel:read:subscriptions+channel:manage:redemptions+moderator:read:followers');
        }
    </script>
</body>
