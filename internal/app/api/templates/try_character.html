<div class="flex flex-col h-full p-6 gap-4" data-character-id="{{ .CharacterID }}"
    data-agentic-mode="{{ .AgenticMode }}">
    <div class="flex items-center gap-4 border-b pb-4">
        <h1 class="text-2xl font-bold">
            {{ if .AgenticMode }}
            Try Agent Baj
            {{ else }}
            Try Character: {{ .CharacterName }}
            {{ end }}
        </h1>
    </div>

    <!-- Character display area -->
    <div class="flex-1 flex gap-4">
        <!-- Character image -->
        <div class="w-64 h-64 border-2 {{template "ui-border-clr"}} rounded flex items-center justify-center bg-gray-50
            dark:bg-gray-900">
            {{ if .AgenticMode }}
            <img id="char_image" src="/static/doctorWTF.png"
                class="max-w-full max-h-full object-contain transition-opacity duration-300" alt="Character">
            {{ else }}
            <img id="char_image" src="/characters/{{ .CharacterID }}/image"
                class="max-w-full max-h-full object-contain transition-opacity duration-300" alt="Character">
            {{ end }}
        </div>

        <!-- Response display -->
        <div class="flex-1 border-2 {{template "ui-border-clr"}} rounded p-4 overflow-y-auto bg-gray-50
            dark:bg-gray-900">
            <div id="text_box" class="text-lg whitespace-pre-wrap"></div>
        </div>
    </div>

    <!-- Input area -->
    <div class="flex gap-2 items-stretch">
        <input type="text" id="message_input" autocomplete="off"
            class="flex-1 px-4 py-2 border-2 {{template "ui-border-clr"}} rounded {{template "input-class"}}" />
        {{ if .AgenticMode }}
        <button id="agentic_button" class="px-6 py-2 border-2 {{template "button-2"}} font-semibold">
            Generate
        </button>
        {{ else }}
        <button id="tts_button" class="px-6 py-2 border-2 {{template "button-2"}} font-semibold">
            TTS
        </button>
        <button id="ai_button" class="px-6 py-2 border-2 {{template "button-2"}} font-semibold">
            AI
        </button>
        {{ end }}
        <button id="stop_button" class="px-6 py-2 border-2 {{template "button-2"}} font-semibold">
            Stop
        </button>
    </div>

</div>

<script src="/static/try_character.js"></script>
