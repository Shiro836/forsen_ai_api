<div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row gap-6 auto-rows-auto">
        <button hx-get="/characters/new" hx-select="#tab-content" hx-swap="outerHTML" hx-target="#tab-content" hx-push-url="true" class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60 flex justify-center items-center">
            <svg class="w-40 h-40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                <path class="stroke-current" d="M16 6H8C6.89543 6 6 6.89543 6 8V16" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M16 42H8C6.89543 42 6 41.1046 6 40V32" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 42H40C41.1046 42 42 41.1046 42 40V32" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 6H40C41.1046 6 42 6.89543 42 8V16" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 24L16 24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M24 32L24 16" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        {{ range .Characters }}
        <div class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60">
            {{ template "char_frame" . }}
        </div>
        {{ end }}
    </div>
</div>
