<div>
    <div>If you get error when adding char, try to relogin(logout and login)</div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row gap-6 auto-rows-auto">
        <div class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60 flex flex-col justify-center items-center bg-gradient-to-br from-slate-100 to-slate-50 dark:from-zinc-900 dark:to-zinc-800 text-slate-800 dark:text-slate-100 gap-2">
            <svg class="w-16 h-16 mb-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            </svg>
            <span class="text-sm font-medium">Universal TTS<br>(forsen dono like)</span>
            <div class="flex gap-2 mt-2">
                <button hx-post="/universal-tts/reward" class="px-3 py-1 text-xs border border-slate-400 rounded hover:bg-slate-200 dark:hover:bg-slate-700">Add Reward</button>
                <button hx-get="/universal-tts/try" hx-select="#tab-content" hx-swap="outerHTML" hx-target="#tab-content" hx-push-url="true" class="px-3 py-1 text-xs border border-slate-400 rounded hover:bg-slate-200 dark:hover:bg-slate-700">Try</button>
            </div>
        </div>
        <div class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60 flex flex-col justify-center items-center bg-gradient-to-br from-slate-100 to-slate-50 dark:from-zinc-900 dark:to-zinc-800 text-slate-800 dark:text-slate-100 gap-2">
            <svg class="w-12 h-12 mb-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="text-sm font-medium">Agent Baj</span>
            <div class="flex gap-2 mt-2">
                <button hx-post="/agentic/reward" class="px-3 py-1 text-xs border border-slate-400 rounded hover:bg-slate-200 dark:hover:bg-slate-700">Add Reward</button>
                <button hx-get="/agentic/try" hx-select="#tab-content" hx-swap="outerHTML" hx-target="#tab-content" hx-push-url="true" class="px-3 py-1 text-xs border border-slate-400 rounded hover:bg-slate-200 dark:hover:bg-slate-700">Try</button>
            </div>
        </div>
        <button hx-get="/characters/new" hx-select="#tab-content" hx-swap="outerHTML" hx-target="#tab-content" hx-push-url="true" class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60 flex justify-center items-center">
            <svg class="w-40 h-40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                <path class="stroke-current" d="M16 6H8C6.89543 6 6 6.89543 6 8V16" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M16 42H8C6.89543 42 6 41.1046 6 40V32" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 42H40C41.1046 42 42 41.1046 42 40V32" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 6H40C41.1046 6 42 6.89543 42 8V16" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M32 24L16 24" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="stroke-current" d="M24 32L24 16" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        {{ range .Characters }}
        <div class="border-2 rounded {{template "ui-border-clr"}} hover:border-slate-700 dark:hover:border-twitch-light w-60 h-60">
            {{ template "char_frame" . }}
        </div>
        {{ end }}
    </div>
</div>
